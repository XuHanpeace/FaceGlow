<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 左上到右下渐变 -->
    <linearGradient id="gradient_only" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF6B9D"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <!-- 阴影效果 -->
    <filter id="gradient_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 纯渐变背景，无文字 -->
  <rect x="0" y="0" width="1024" height="1024" fill="url(#gradient_only)" filter="url(#gradient_shadow)"/>
</svg>
